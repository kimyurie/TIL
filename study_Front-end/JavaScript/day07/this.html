    <script>
        // ㄴ버튼 e 배열 중에서 span 태그인 애 찾기
        function findNode(nodes, tag) {
            let find; // ㄴfor문을 통해 검색한 결과 담기 위해
            // for문 안에 선언하면 지역변수화 되기 때문에 fort문 바깥에서 사용 불가능
            // 따라서 return을 위하여 for문 바깥에다가 선언
            for (let node of nodes) {
                if (node.tagName === tag.toUpperCase()) return (find = node);
            }
            return find;
        }

        function onWhoAmI(e) {
            // console.log(e.parentNode[0].innerText)
            const node = findNode(e.parentNode.children, 'span');

            //e.parentNode.remove();  
            console.log(node.innerText);
            // evnent 빌트인
        }
