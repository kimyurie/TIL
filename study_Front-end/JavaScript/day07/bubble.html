<body>
    <div class="DIV1">

        <div class="DIV2">
            DIV2
            <div class="DIV3">DIV3</div>
        </div>
    </div>
    <button>div 추가</button>
    <script>
        const divs = document.querySelectorAll('div');

        const onClickDiv = (e) => {
            e.stopPropagation(); //ㄴ 버블링방지
            //console.log(e); // ㄴ 버블링 발생 확인
            console.log(e.currentTarget.className); //ㄴcurrentTarget은 이벤트가 정확하게 일어난 객체
            // 겹쳐있는 요소에서 event가 일어난 객체를 가지고 올 때는 currentTarget
            // 아니면 그냥 target
        };

        for (let div of divs) {
            div.addEventListener('click', onClickDiv); //ㄴthis를 굳이 안써줘도 e에 이벤트 일어난게 들어옴
            // ㄴthis이해 위해 login.html 에서 this 설명 보기
        }
