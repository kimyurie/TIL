<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        // ㄴ 페이지가 열리면 실행되는 거 window.onload
        window.onload = function () {
            const idDom = document.getElementById('change');
            idDom.innerText = '변경';
            console.log(idDom);
        };
    </script>
</head>

<body>
    <div id="change">페이지가 열리면 속성을 바꿉니다.</div>
    <button onclick="onClickReSetBtn()">클릭하면 원래대로 돌아갑니다.</button>
    <div onmouseover="onMouseOverEl()" onmouseleave="onMouseLeaveEl()">
        마우스가 올라가면 속성이 바뀝니다
    </div>

    <script>
        const idDom = document.getElementById('change');

        // 함수 이름 정하기
        // handler || on, event
        // onGetUserInfoWithoutPasswrdAndEmail
        // onGetUserInfo
        /**
            @param: number: ~하는 친구야.
        */
        function onClickReSetBtn() {
            idDom.innerText = '페이지가 열리면 속성을 바꿉니다.';
        }

        function onMouseOverEl() {
            idDom.style.backgroundColor = '#f00';
            idDom.innerHTML = '<span>배경화면 빨강 변경</span>';
        }

        function onMouseLeaveEl() {
            idDom.style.backgroundColor = '#00f';
            idDom.innerHTML = '<div>배경화면 파랑 변경</div>';
        }
    </script>
</body>

</html>
