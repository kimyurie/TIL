<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <iframe src="http://www.koreaitacademy.com/" frameborder="0" width="500" height="800"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/m-R7s7fnwvU" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

    <!-- 비디오, 오디오를 올릴 수 있는 태그 -->
    <video src="경로" autoplay Loap muted></video>
    <audio src="경로"></audio>
    <!--
        비디오와 오디오를 올릴 수 있는 태그
        autoplay = 페이지 열렸을 때 자동 재생
        Loap = 무한반복
        muted = 음소거
    -->
</body>
</html>
