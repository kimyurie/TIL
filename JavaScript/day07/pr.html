<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<!-- ㄴ 로그인버튼 눌러도 위에 url창에 입력된 값 나오지 않게 만들기(action으로 이동안하게 만들깅) -->

<body>
    <form action="#">
        <p><input name="user_email" /></p>
        <p><input name="user_pw" /></p>
        <button>로그인</button>
    </form>
    <script>
        const onLogin = (e) => {
            e.preventDefault();
            const emailInput = document.querySelector('[name="user_email"]');
            const passwordInput = document.querySelector('[name="user_pw"]');
            console.log(emailInput.value, passwordInput.value);
        }

        const form = document.getElementsByTagName('form')[0];
        form.addEventListener("submit", onLogin); // this를 쓰지 않더라도 e로 이벤트가 넘어간다. 
    </script>
</body>

</html>
