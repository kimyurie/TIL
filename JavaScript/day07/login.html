<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
</head>

<body>
    <div>
        <p>
            <input name="user-email" />
        </p>
        <p>
            <input name="user-password" type="password" onkeypress="onInputKeydown(this)" />
        </p>
        <button onClick="onLogin(this)">로그인</button>
        <!-- 
            this
            값이 바뀐다(유동적)
            this - 누가 나를 불렀느냐 (ex) 여기서 this는 <button>
         -->
    </div>
    <script>
        const $emailInput = document.getElementsByName('user-email')[0];
        const $passwordInput = document.getElementsByName('user-password')[0];

        function onInputKeydown() { // this를 이벤트 객체로 받지 않았기 때문에 
            const { key, keyCode } = event; // ㄴ이벤트핸들러는 위 this가 event로 이동
            console.log(keyCode);
            // 참고
            // 아스키코드
            // 영문 알파벳을 사용하는 문자인코딩 코드
            // 문자를 사용하는 모든 기기에 사용되고 가장 대표적으로 사용되는 인코딩 코드
            // if (key == 'Enter') {
            //     onLogin();
            // }
            if (keyCode === 13) { //ㄴ 13은 enter의 아스키코드
                onLogin();
            }
        }

        // function onLogin() {
        //     console.log($emailInput.value, $passwordInput.value);
        // }

        function onLogin(event) {
            console.log($emailInput.value, $passwordInput.value);
        }
    </script>
</body>

</html>
