<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this</title>
        <script>
            function b(e) {
                e.innerText = '변경';
            }
        </script>
    </head>
    <body>
        <button onclick="b(this)">확인</button>
        <button onclick="b(this)">취소</button>
    </body>
</html>
