<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .item {
            position: relative;
            margin: 20rem auto;
            width: 30%;
            height: 50vh;
            background-color: aquamarine;
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2>Fade</h2>
    <div class="item" data-aos="fade-up">fade-up</div>
    <div class="item" data-aos="fade-down">fade-down</div>
    <div class="item">fade-right</div>
    <div class="item">fade-left</div>
    <div class="item">fade-up-right</div>
    <div class="item">fade-up-left</div>
    <div class="item">fade-down-right</div>
    <div class="item">fade-down-left</div>

    <h2>FILP</h2>
    <div class="item" data-aos="flip-left">flip-left</div>
    <div class="item">flip-right</div>
    <div class="item">flip-up</div>

    <h2>ZOOM</h2>
    <div class="item" data-aos="zoom-in">zoom-in</div>
    <div class="item">zoom-out</div>
    <div class="item">zoom-in-up</div>

    <script>
        AOS.init();
    </script>
</body>

</html>
