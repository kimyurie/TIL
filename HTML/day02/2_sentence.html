<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단 태그</title>
</head>
<body>
    <div>
        <!-- 감싸는 div -->
        <div><h2> 문단 태그 </h2></div><!-- 메뉴 -->
        <div>
            <!-- 자주 쓰이는 것은 p와 span -->
            <p>
            삶이 <i>그대를</i> 속일지라도 <span>슬퍼하거나</span> 노하지 말아라 <b>슬픈 날에</b> 참고 견디라
            <del>즐거운 날은</del> 오고야 <strong>말리니 마음은</strong> 미래를 <em>바라느니 현재는</em> 한없이 <ins>우울한것</ins>
             <mark>모든건 하염없이</mark> <sub>사라지나가</sub> 버리고 <sup>그리움이 되리니</sup>
            </p>
            <p>&lt; 안녕 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 하세요 &gt; </p>
        </div>        
    </div>
</body>
</html>
