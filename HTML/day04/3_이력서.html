<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
</head>
<body>
    <!-- 
        실슴
        table을 이용하여 기본 이력서 양식 따라 만들기

    -->
    <table border="1" width="70%">
        <tr>
            <td align="center" rowspan="4">사진</td>
            <th colspan="4">이력서</th>
        </tr>
        <tr>
            <td align="center" rowspan="2" >성명</td>
            <td  align="right"rowspan="2" colspan="2">(인)</td>
            <td align="center" >주민등록번호</td>
        </tr>
        <tr>
            <td height="20"></td>
        </tr>
        <tr>
            <td align="left" colspan="4">생년월일&nbsp;&nbsp;년&nbsp;&nbsp;월&nbsp;&nbsp;일생 (만&nbsp;&nbsp;세)</td>
        </tr>
        <tr>
            <td align="center">주소</td>
            <td colspan="2"></td>
            <td align="center" rowspan="2">전화번호</td>
            <td align="left">자택)</td>
        </tr>
        <tr>
            <td align="center">E-mail</td>
            <td colspan="2"></td>
            <td align="left">핸드폰)</td>
        </tr>
        <tr>
            <td align="center" colspan="5">학력 및 경력사항</td>
        </tr>
        <tr>
            <td align="center">년 월 일</td>
            <td align="center" colspan="3">내용</td>
            <td align="center">발령청 </td>
        </tr>
        <tr>
            <td height="20"></td>
            <td height="20"colspan="3"></td>
            <td height="20"></td>
        </tr>
        <tr>
            <td height="20"></td>
            <td height="20" colspan="3"></td>
            <td height="20" ></td>
        </tr>
    </table>
</body>
</html>
