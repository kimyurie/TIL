<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>

<body>
    <!-- ul, ol을 사용하는 가장 큰 이유는 묶을 수 있잖아요 -->
    <!-- 실제 사용할 때는 css로 옆에 순서를 지워주기 떄문에 태그 자체의 의미는 있지 않음 -->
    <!-- 메뉴, 헤더 -->

    <!-- 순서가 없는 목록 태그 -->

    <ul>
        <li>content1</li>
        <li>content2</li>
    </ul>
    <!-- 순서가 있는 목록 태그 -->
    <ol type="A" start="3">
        <li>content1</li>
        <li>content2</li>
        <!-- ... -->
    </ol>
</body>

</html>
