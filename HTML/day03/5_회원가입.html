<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <!-- 즐거운 실습 시간 20분-->
    <!--
                회원가입
        이메일:
        비밀번호:
        비밀번호확인:
        성명:
        주소:
        연락처:
        닉네임:
        가입날짜: (date)
        자기소개: (textarea)
        졸업인증: (file)

        (버튼)
        가입, 초기화

        form  태그를 사용할지 않을지는 자유, 
        한줄 씩 차지(div, p)
    -->
    <h2>회원가입</h2>
    <p>이메일:<input type="email"/></p>
    <p>비밀번호:<input type="password" /></p>
    <p>비밀번호확인:<input type="password" /></p>
    <p>성명:<input type="text"/></p>
    <p>주소:<input type="text" size="50"/></p>
    <p>연락처:<input type="tel"/></p>
    <p>닉네임:<input type="text"/></p>
    <p>가입날짜:<input type="date"/></p>
    <p>자기소개:<textarea cols="10" rows="10"></textarea></p>
    <p>졸업인증:<input type="file"/></p>
    <button type="submit">가입</button>
    <button type="reset">초기화</button>
</body>
</html>
